<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap" rel="stylesheet"> 
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <section class="section">
      <div class="container grid grid-2--cols">
        
        <!-- heading box  -->
        
        <div class="heading-box">
          <h1 class="section-heading-primary">Learn to code by watching others</h1>
          <p class="section-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think is
            invaluable.
          </p>
        </div>
    
        <!-- form box -->
        
        <div class="form-box">
          <p class="section-subheading-form">Try it free 7 days then $20/mo. thereafter</p>
      <form action="">
        <input class="first-name" placeholder="First Name" type="text" >
        <input class="last-name" placeholder="Last Name" type="text" >
        <input class="email-address" placeholder="Email Address" type="email" >
        <input class="password" placeholder="Password" type="password" >
        <button class="btn">Claim your free trial</button>
    </form>
    <p class="terms">By clicking the button, you are
      agreeing to our <span class="terms-services">Terms and Services</span>
    </p>
  </div>
</div>
</section>

  </body>
</html>
